# Legacy docker-compose.yml - Use docker-compose.dev.yml for development
# This file is kept for backward compatibility

services:
  dev-db:
    image: postgres:15-alpine
    container_name: smart-edu-legacy-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: smart-edu-db
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - maximus

networks:
  maximus:

volumes:
  db_data:
